<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<title>Portfolio</title>
</head>
<body>

	<div id="bg" class="bg">
		<div class="title">
			COMING SOON
		</div>

		<div id="countdown" class="countdown">
			<div class="time-block">
				<span id="days" class="time"></span>
				<div class="smalltext">DAYS</div>
			</div>
			<div class="time-block">
				<span id="hours" class="time"></span>
				<div class="smalltext">HOURS</div>
			</div>
			<div class="time-block">
				<span id="minutes" class="time"></span>
				<div class="smalltext">MIN</div>
			</div>
			<div class="time-block">
				<span id="seconds" class="time"></span>
				<div class="smalltext">SEC</div>
			</div>
		</div>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
